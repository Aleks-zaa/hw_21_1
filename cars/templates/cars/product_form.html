{% extends 'cars/car.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                    <a class="btn btn-primary"  href="{% url 'cars:product_list' %}"
                    role="button">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
